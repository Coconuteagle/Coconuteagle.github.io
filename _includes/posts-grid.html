<div class="grid-container">
  {% for post in paginator.posts %}
    <div class="grid-item">
      <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
        <p>{{ post.date | date: site.date_format }}</p>
        {% if post.image %}
          <img src="{{ post.image }}" alt="{{ post.title }}" />
        {% endif %}
      </a>
    </div>
  {% endfor %}
</div>

{% include pagination.html %}
